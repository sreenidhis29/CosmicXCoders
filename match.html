<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="/___vscode_livepreview_injected_script"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exoplanet Match Game</title>
        <link rel="icon" type="image/x-icon" href="galaxy.png">
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="match.css">
        <style>
            body {
                background-image: url('starry.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            .home-button {
                position: absolute;
                top: 20px;
                right: 20px;
            }
            .btn {
                color:black;
                background-color: white;
                border-radius: 50px;
            }
        </style>
        </head>
        <body>
        <a href="gamepage.html" class="btn home-button btn-primary">Back to Gamex</a>
        <div class="container-fluid bg-dark text-light min-vh-100 d-flex align-items-center justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 game-container p-5 rounded">
                <h1 class="text-center mb-4">Exoplanet Matching Game</h1>
                <p class="text-center">Match the exoplanet with its type, distance from Earth, and specialty. You have 3 attempts!</p>
                
                <!-- Game Table -->
                <div class="table-responsive">
                    <table class="table table-dark table-hover table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Exoplanet</th>
                                <th>Type</th>
                                <th>Distance from Earth</th>
                                <th>Specialty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Proxima Centauri b</td>
                                <td>
                                    <select class="form-select" id="type1">
                                        <option value="">Select Type</option>
                                        <option value="correct">Habitable zone rocky planet</option>
                                        <option value="wrong">Gas giant</option>
                                        <option value="wrong">Ice giant</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-select" id="distance1">
                                        <option value="">Select Distance</option>
                                        <option value="correct">4.2 light years</option>
                                        <option value="wrong">1,400 light years</option>
                                        <option value="wrong">64 light years</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-select" id="speciality1">
                                        <option value="">Select Specialty</option>
                                        <option value="correct">Closest known exoplanet to Earth</option>
                                        <option value="wrong">Extreme weather with glass rain</option>
                                        <option value="wrong">Potential for life, Earth's cousin</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Kepler-452b</td>
                                <td>
                                    <select class="form-select" id="type2">
                                        <option value="">Select Type</option>
                                        <option value="wrong">Gas giant</option>
                                        <option value="correct">Earth-like super-Earth</option>
                                        <option value="wrong">Ice giant</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-select" id="distance2">
                                        <option value="">Select Distance</option>
                                        <option value="wrong">4.2 light years</option>
                                        <option value="correct">1,400 light years</option>
                                        <option value="wrong">64 light years</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-select" id="speciality2">
                                        <option value="">Select Specialty</option>
                                        <option value="wrong">Extreme weather with glass rain</option>
                                        <option value="correct">Potential for life, Earth's cousin</option>
                                        <option value="wrong">Closest known exoplanet to Earth</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>HD 189733 b</td>
                                <td>
                                    <select class="form-select" id="type3">
                                        <option value="">Select Type</option>
                                        <option value="wrong">Habitable zone rocky planet</option>
                                        <option value="wrong">Earth-like super-Earth</option>
                                        <option value="correct">Gas giant</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-select" id="distance3">
                                        <option value="">Select Distance</option>
                                        <option value="correct">64 light years</option>
                                        <option value="wrong">4.2 light years</option>
                                        <option value="wrong">1,400 light years</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-select" id="speciality3">
                                        <option value="">Select Specialty</option>
                                        <option value="correct">Extreme weather with glass rain</option>
                                        <option value="wrong">Potential for life, Earth's cousin</option>
                                        <option value="wrong">Closest known exoplanet to Earth</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    
                <!-- Button to check answers -->
                <div class="text-center">
                    <button class="btn btn-primary" onclick="checkAnswers()">Check Answers</button>
                </div>
                <!-- Result Display -->
                <p class="mt-4 text-center" id="result"></p>
        </div>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
        <script>
            let attempts = 0;
    
            // JavaScript to check answers and allow 3 attempts
            function checkAnswers() {
                attempts++;
                let score = 0;
    
                const correctAnswers = [
                    { type: "correct", distance: "correct", speciality: "correct" },
                    { type: "correct", distance: "correct", speciality: "correct" },
                    { type: "correct", distance: "correct", speciality: "correct" }
                ];
    
                const userAnswers = [
                    { type: document.getElementById("type1").value, distance: document.getElementById("distance1").value, speciality: document.getElementById("speciality1").value },
                    { type: document.getElementById("type2").value, distance: document.getElementById("distance2").value, speciality: document.getElementById("speciality2").value },
                    { type: document.getElementById("type3").value, distance: document.getElementById("distance3").value, speciality: document.getElementById("speciality3").value }
                ];
    
                // Check each answer
                userAnswers.forEach((answer, index) => {
                    if (answer.type === correctAnswers[index].type && 
                        answer.distance === correctAnswers[index].distance && 
                        answer.speciality === correctAnswers[index].speciality) {
                        score++;
                    }
                });
    
                const result = document.getElementById("result");
    
                // If all answers are correct
                if (score === 3) {
                    result.textContent = "Amazing! You matched all exoplanets correctly!";
                    result.classList.remove("text-warning");
                    result.classList.add("text-success");
                } else if (attempts < 3) {
                    // If less than 3 attempts, allow retry
                    result.textContent = `You got ${score} out of 3 matches correct. You have ${3 - attempts} more attempt(s). Try again!`;
                    result.classList.remove("text-success");
                    result.classList.add("text-warning");
                } else {
                    // After 3 attempts, show correct answers
                    result.innerHTML = `
                        You've used all your attempts. Here are the correct answers:<br>
                        <strong>Proxima Centauri b</strong>: Habitable zone rocky planet, 4.2 light years, Closest known exoplanet to Earth.<br>
                        <strong>Kepler-452b</strong>: Earth-like super-Earth, 1,400 light years, Potential for life, Earth's cousin.<br>
                        <strong>HD 189733 b</strong>: Gas giant, 64 light years, Extreme weather with glass rain.
                    `;
                    result.classList.remove("text-warning");
                    result.classList.add("text-danger");
                }
            }
        </script>
    
    
    </div>
</body>
</html>
