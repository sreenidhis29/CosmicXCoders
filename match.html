    <script>
        let attempts = 0;

        // JavaScript to check answers and allow 3 attempts
        function checkAnswers() {
            attempts++;
            let score = 0;

            const correctAnswers = [
                { type: "correct", distance: "correct", speciality: "correct" },
                { type: "correct", distance: "correct", speciality: "correct" },
                { type: "correct", distance: "correct", speciality: "correct" }
            ];

            const userAnswers = [
                { type: document.getElementById("type1").value, distance: document.getElementById("distance1").value, speciality: document.getElementById("speciality1").value },
                { type: document.getElementById("type2").value, distance: document.getElementById("distance2").value, speciality: document.getElementById("speciality2").value },
                { type: document.getElementById("type3").value, distance: document.getElementById("distance3").value, speciality: document.getElementById("speciality3").value }
            ];

            // Check each answer
            userAnswers.forEach((answer, index) => {
                if (answer.type === correctAnswers[index].type && 
                    answer.distance === correctAnswers[index].distance && 
                    answer.speciality === correctAnswers[index].speciality) {
                    score++;
                }
            });

            const result = document.getElementById("result");

            // If all answers are correct
            if (score === 3) {
                result.textContent = "Amazing! You matched all exoplanets correctly!";
                result.classList.remove("text-warning");
                result.classList.add("text-success");
            } else if (attempts < 3) {
                // If less than 3 attempts, allow retry
                result.textContent = `You got ${score} out of 3 matches correct. You have ${3 - attempts} more attempt(s). Try again!`;
                result.classList.remove("text-success");
                result.classList.add("text-warning");
            } else {
                // After 3 attempts, show correct answers
                result.innerHTML = `
                    You've used all your attempts. Here are the correct answers:<br>
                    <strong>Proxima Centauri b</strong>: Habitable zone rocky planet, 4.2 light years, Closest known exoplanet to Earth.<br>
                    <strong>Kepler-452b</strong>: Earth-like super-Earth, 1,400 light years, Potential for life, Earth's cousin.<br>
                    <strong>HD 189733 b</strong>: Gas giant, 64 light years, Extreme weather with glass rain.
                `;
                result.classList.remove("text-warning");
                result.classList.add("text-danger");
            }
        }

    const header_height = header.offsetHeight;

    const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm");
    const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm");

    window.addEventListener('scroll', function () {
      scrollpos = window.scrollY;

      if (scrollpos >= header_height) { add_class_on_scroll(); }
