<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EXO Match</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="match.css">
    <body>

        <!-- Home Button -->
        <a href="index.html" class="btn home-button">Home</a>
    
        <!-- Game Container -->
        <div class="container game-container">
            <h1>Match the Exoplanets</h1>
            <h3>Match Exoplanets by Type, Distance from Earth, and Speciality</h3>
            
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Exoplanet Name</th>
                        <th>Type</th>
                        <th>Distance from Earth</th>
                        <th>Speciality</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="btn">Proxima b</button></td>
                        <td><button class="btn">Super-Earth</button></td>
                        <td><button class="btn">4.24 light years</button></td>
                        <td><button class="btn">Closest Exoplanet to Earth</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn">Kepler-452b</button></td>
                        <td><button class="btn">Earth-like</button></td>
                        <td><button class="btn">1,400 light years</button></td>
                        <td><button class="btn">Potentially Habitable</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn">HD 209458 b</button></td>
                        <td><button class="btn">Gas Giant</button></td>
                        <td><button class="btn">150 light years</button></td>
                        <td><button class="btn">First Exoplanet with an Atmosphere</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
